<!doctype html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" >
    <link rel="icon" type="image/x-icon" href="eagle-wing.png">
    <title>Eagle Vision</title>

</head>
<body>

    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- To fully utilize jQuery, I switched the default silm build to the normal one -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/eagle.js"></script>


    <!-- fixed top navbar -->
    <nav class="navbar fixed-top bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="http://192.168.1.6:8080">
                    <img alt="Brand" src="eagle-wing.png" height="42" width="42">
                    Eagle Vision
                </a>
            </div>

            <div class="navbar-text navbar-right">
                <a href="http://192.168.1.6:8080/scheduler" target="_blank" class="navbar-link">
                    Scheduler
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- search form -->
        <div class="input-group">
            <input type="text" class="form-control"  id="indexSearchInput" placeholder="Quick Search for subjects, e.g. CSCI, MATH, for course#, e.g. ENGL107909, for professor e.g. Signorile" aria-label="Custmized search query input">
            <div class="input-group-append">
                <button type="submit" id="indexSearch" class="btn btn-outline-secondary">Search</button>
            </div>
        </div>

        <!-- card components, appended by jQuery -->
        <div id="accordion"></div>
    </div>

    <div class="container-fluid" id="footer-bar">
        <p>Developed by: Haochen Pan and Estevan Feliz</p>
    </div>

    <script language="javascript">
        $(function(){
            renderIndexCards();
        });

    </script>

</body>
</html>
